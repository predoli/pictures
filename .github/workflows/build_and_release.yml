name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Build Backend
      run: |
        mkdir -p dist/backend_arm64
        cd backend
        go mod download
        GOOS=linux GOARCH=arm64 go build -o ../dist/backend_arm64/digital-photo-frame main.go webdav_sync.go config.go

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Frontend (Docker ARM64)
      run: |
        mkdir -p dist/frontend_arm64
        # Build the builder image
        docker build --platform linux/arm64 -t dpf-builder -f packaging/Dockerfile.build .
        # Run the build container
        # We mount the current directory to /src so the container can access source and write output
        docker run --platform linux/arm64 --rm -v $(pwd):/src dpf-builder sh -c "mkdir -p /build/build && cmake -S /src/qt-frontend -B /build/build -DCMAKE_BUILD_TYPE=Release && cmake --build /build/build --parallel && cp /build/build/appdigital-photo-frame-qt /src/dist/frontend_arm64/"

    - name: Create Image
      run: |
        sudo bash packaging/create_image.sh
      env:
        DEBIAN_FRONTEND: noninteractive

    - name: Upload Image
      uses: actions/upload-artifact@v4
      with:
        name: digital-photo-frame-image
        path: raspios-lite-arm64.img

    - name: Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: raspios-lite-arm64.img
